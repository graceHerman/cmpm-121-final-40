<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>121 Final Project</title>

    <link rel="manifest" href="/manifest.json">

    <!-- Google Fonts for Arabic and Chinese -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic&family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans', 'Noto Sans TC', 'Noto Sans Arabic', sans-serif;
        }

        /* Right-to-left handling for Arabic */
        body[dir="rtl"] {
            direction: rtl;
            text-align: right;
        }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="./lib/phaser.js"></script>
    <script src="./src/play.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/LanguageManager.js"></script>
    

    <button data-localize="button_start"></button>
    <button data-localize="button_exit"></button>
    <h1 data-localize="welcome_message"></h1>
    <h1 data-localize="auto-save"></h1>
    <!-- <h1 data-localize="no-save2"></h1> -->

    <select onchange="changeLanguage(this.value)">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="zh">Chinese</option>
      <option value="ar">Arabic</option>
    </select>

    <div id="controls">
      <button id="up">⬆️</button>
      <button id="left">⬅️</button>
      <button id="down">⬇️</button>
      <button id="right">➡️</button>
    </div>    

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
      }
    </script>

  </body>
</html>
